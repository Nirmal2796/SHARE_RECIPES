<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="add-recipe-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Delicous Recipes</h1>
            <nav>
                <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
                <ul class="nav-list">
                    <li><a href="../home/home.html">Home</a></li>
                    <li><a href="../recipes/recipes.html">Recipes</a></li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                    <li><i class="fa fa-user-circle" id="profile_icon" onclick="toggleProfileMenu()" style="font-size: 24px; cursor: pointer;"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Profile Menu -->
    <div class="profile-menu" id="profile_menu">
        <ul id="profile_menu_list">
            
        </ul>
    </div>


    <section class="add-recipe-section">
        <div class="add-recipe-container">
            <h1>Add Your Recipe</h1>
            <form action="" method="post" class="recipe-form" id="recipe-form">
                <!-- Recipe Name -->
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe_name" required>
    
                <!-- Description -->
                <label for="description">Recipe Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
    
                <!-- Preparation Time -->
                <label for="prep-time">Preparation Time (in minutes):</label>
                <input type="number" id="prep-time" name="prep_time" placeholder="e.g., 30" required>
    
                <!-- Dietary Preferences -->
                <label for="dietary">Dietary Preferences:</label>
                <select id="dietary" name="dietary_preferences" required>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                    <option value="other">Other</option>
                </select>
    
                <!-- Difficulty Level -->
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" name="difficulty_level" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
    
                <!-- Main Ingredients -->
                <h2>Main Ingredients</h2>
                <div class="ingredients" id="main-ingredients">
                    <div class="ingredient">
                        <input type="text" id="main_ingredient" name="ingredient[]" placeholder="Main Ingredient" required>
                        <input type="text" id="main_quantity" name="quantity[]" placeholder="Quantity" required>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" onclick="addMainIngredient()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
    
                <!-- Secondary Ingredients -->
                <h2>Secondary Ingredients</h2>
                <div class="ingredients" id="secondary-ingredients">
                    <div class="ingredient">
                        <input type="text" name="ingredient[]" placeholder="Secondary Ingredient" required>
                        <input type="text" name="quantity[]" placeholder="Quantity" required>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" onclick="addSecondaryIngredient()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
    
                <!-- Recipe Steps -->
                <label for="steps">Recipe Steps:</label>
                <textarea id="steps" name="steps" rows="6" required></textarea>
    
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Add Recipe</button>
            </form>
        </div>
    </section>
    

    <footer>
       <div>
           <p>&copy; 2024 Delicous Recipes</p>
       </div>
   </footer>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>

   

</body>
</html>

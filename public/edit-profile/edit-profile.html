<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Delicous Recipes</h1>
            <nav>
                <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
                <ul class="nav-list">
                    <li><a href="../home/home.html">Home</a></li>
                    <li><a href="../recipes/recipes.html">Recipes</a></li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                    <li><i class="fa fa-user-circle" id="profile_icon" onclick="toggleProfileMenu()" style="font-size: 24px; cursor: pointer;"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Profile Menu -->
    <div class="profile-menu" id="profile_menu">
        <ul id="profile_menu_list">
            
        </ul>
    </div>


    <section class="edit-profile-section">
        <div class="edit-profile-container">
            <h1>Edit Your Profile</h1>
            <form action="" method="post" class="edit-profile-form" id="edit-profile-form">
                <!-- User Name -->
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>

                <!-- Email Id -->
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" required>

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Edit Profile</button>
            </form>
        </div>
    </section>
    

    <footer>
       <div>
           <p>&copy; 2024 Delicous Recipes</p>
       </div>
   </footer>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>

   

</body>
</html>
